name: Main-CI

on: [push, pull_request]


jobs:

  # The Flake8 Job
  flake:
    name: Flake Project
    runs-on: ${{ matrix.platform }}

    strategy:
      fail-fast: false
      matrix:
        platform: [ubuntu-latest]
        python-version: [3.8]

    steps:
      # Checkout Sources
      - uses: actions/checkout@v2
      # Setup Python
      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      # Install Dependencies
      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 flake8-docstrings flake8-bugbear flake8-import-order pep8-naming flake8-colors
      # Run Flake
      - name: Run Flake8
        run: flake8 .
        shell: bash

  # The Test Job
  test:
    name: Test ${{ matrix.python-version }}
    runs-on: ${{ matrix.platform }}
    needs: flake

    strategy:
      fail-fast: false
      matrix:
        platform: [ubuntu-latest, windows-latest, macos-latest]
        python-version: [3.7, 3.8]

    steps:
      # Checkout Sources
      - uses: actions/checkout@v2
      # Setup Python
      - name: Setup Python ${{ matrix.python-version }}
        uses: fdiblen/anaconda-action@0.1.7
        with:
          python-version: ${{ matrix.python-version }}
          env-file-name: environment.yml
      # Install Python Dependencies
      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install coverage pytest==5.4.1 pytest-cov
          pip install -e .
      - name: Run Tests on ${{ matrix.python-version }} on ${{ matrix.platform }}
        run: |
          pytest --cov ./param_persist --cov-report=term-missing --cache-clear
          coverage report
          coverage html -d coverage_html --fail-under 100

  # The Deploy Job
  deploy:
    name: Deploy ${{ matrix.python-version }}
    runs-on: ${{ matrix.platform }}
    needs: test

    strategy:
      fail-fast: false
      matrix:
        platform: [ubuntu-latest]
        python-version: [3.7, 3.8]

    steps:
      - name: Deploy
        run: |
          echo "Deploy stage goes here..."